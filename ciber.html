<!DOCTYPE html>
<html>
<head>
<title>Calculadora</title>
    <script>

    //  Nivell 3 . 1. Exercise: Ara evolucionarem el nivell 2: Crearem una interfície gràfica per tal de fer la calculadora més usable. 
    // El disseny és totalment lliure, intenta sorprendre al teu mentor.

       function calculator(operator){

            let x = document.getElementById("num1").value;
            let y = document.getElementById("num2").value;
            let operation = operator;
            let result = 0;

            switch(operation){
                case "-":
                    result = parseFloat(x) - parseFloat(y);
                    break;
                case "+":
                    result = parseFloat(x) + parseFloat(y);       
                    break;
                case "*":
                    result = parseFloat(x) * parseFloat(y);       
                    break;
                case "/":
                    if (y !== 0){
                            result = parseFloat(x) / parseFloat(y);    
                            break;
                        } else {
                            result = "Undefined result";
                            break;
                        }                      
            }
            document.getElementById('result').value=result;        
        }
    </script>
</head>
<body>

    <h1>My calculator</h1>
